{% extends "tasks/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid" style="height: 65vh;">
        {% if not user.is_authenticated %}
            <div class="container-sm mt-5 shadow p-3 mb-5 bg-body rounded border border-dark" id="loginContainer">
                <h2 class="text-center">Log In</h2>
                <form method='POST' class="needs-validation" novalidate>
                    {% csrf_token %}

                    {{ form|crispy}}
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning mt-3 border border-dark" type="submit">Log In</button>
                    </div>

                    <div class="d-flex justify-content-center align-items-center border-top mt-3">
                        <p class="mt-3">Do Not Have An Account?</p>
                        <a class="ms-2" href="{% url 'register'%}">Create Account</a>
                    </div>
                </form>
            </div>
        {% else %}
            <div class="d-flex align-items-center justify-content-center mt-5 text-center">
                <h2 class="glasseffect rounded p-2" style="max-width: 49ch;">Â¡You are already Logged In!</h2>
            </div>
        {% endif %}
        
    </div>
{% endblock content %}
